<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bullet Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'IBM Plex Mono', monospace;
      text-transform: uppercase;
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #fafafa;
    }

    #journal-panel {
      padding: 40px;
    }

    .notes[contenteditable="true"] {
      outline: none;
      font-size: 0.85rem;
      line-height: 1.8;
      letter-spacing: 0.04em;
      color: #111;
    }

    .entry-line {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
    }

    .entry-line input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 1px solid #111;
      background: transparent;
      position: relative;
      cursor: pointer;
      margin-top: 4px;
      border-radius: 4px;
    }

    .entry-line input[type="checkbox"]:checked::after {
      content: "‚óè";
      font-size: 16px;
      position: absolute;
      top: -1px;
      left: 3px;
      color: #111;
    }

    .entry-line input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="journal-panel">
    <div class="notes" id="journal-content" contenteditable="true"></div>
  </div>

  <script>
    const token = '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'; // üîí TEMP ONLY ‚Äî replace with your token
    const repo = 'lebron1212/bulletjournal';
    const branch = 'main';
    const pendingPath = 'pending-save.txt';

    const content = document.getElementById("journal-content");

    function getTodayKey() {
      return `journal-${new Date().toISOString().slice(0, 10)}.html`;
    }

    function ensureVisibleContent() {
      if (content.innerHTML.trim() === '') {
        const div = document.createElement('div');
        div.className = 'entry-line';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const span = document.createElement('span');
        span.textContent = 'Start writing...';

        div.appendChild(checkbox);
        div.appendChild(span);
        content.appendChild(div);
      }
    }

    async function saveContent() {
      const contentToSave = content.innerHTML;
      const encodedContent = btoa(unescape(encodeURIComponent(contentToSave)));

      const shaRes = await fetch(`https://api.github.com/repos/${repo}/contents/${pendingPath}`, {
        headers: { Authorization: `token ${token}` }
      });

      let sha = '';
      if (shaRes.ok) {
        const fileData = await shaRes.json();
        sha = fileData.sha;
      }

      await fetch(`https://api.github.com/repos/${repo}/contents/${pendingPath}`, {
        method: 'PUT',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Auto-save journal content',
          content: encodedContent,
          branch,
          sha: sha || undefined,
        }),
      });
    }

    async function loadToday() {
      const today = getTodayKey();
      const url = `https://raw.githubusercontent.com/${repo}/${branch}/journals/${today}`;

      try {
        const res = await fetch(url);
        const data = res.ok ? await res.text() : '';
        content.innerHTML = data || '';
        ensureVisibleContent();
      } catch (e) {
        console.error("Load failed", e);
        ensureVisibleContent();
      }
    }

    content.addEventListener("input", saveContent);
    content.addEventListener("change", saveContent);

    window.onload = loadToday;
  </script>
</body>
</html>
