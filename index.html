<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Bullet Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      *, ::after, ::before {
        box-sizing: border-box;
      }

      body, html {
        font-family: 'IBM Plex Mono', monospace;
        text-transform: uppercase;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #eee;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      #wrapper {
        display: flex;
        flex-direction: row;
        padding: 40px 20px;
        width: 100%;
        gap: 32px;
      }

      @media (max-width: 700px) {
        #wrapper {
          flex-direction: column;
          padding: 20px 16px;
        }

        .panel {
          width: 100%;
          margin: 0 0 20px 0;
          padding: 16px;
        }

        #journal-panel {
          max-width: 100%;
          padding: 20px;
        }
      }

      .panel {
        width: 220px;
        flex-shrink: 0;
        background: none;
        padding: 28px;
      }

      #journal-panel {
        flex-grow: 1;
        max-width: calc(100% - 220px - 32px);
        display: flex;
        flex-direction: column;
        padding: 40px;
        position: relative;
      }

      .card {
        background: none;
        border: 1px solid #333;
        border-radius: 12px;
        margin-bottom: 20px;
        padding: 18px 16px;
      }

      .card h2 {
        font-size: 0.75rem;
        margin: 0 0 12px;
        border-bottom: 1px solid #444;
        padding-bottom: 6px;
        font-weight: 700;
      }

      .card .item {
        font-size: 0.75rem;
        letter-spacing: 0.03em;
        cursor: pointer;
        margin-bottom: 8px;
        transition: opacity 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card .item:hover {
        opacity: 0.7;
      }

      .item-controls {
        display: flex;
        gap: 6px;
        font-size: 0.65rem;
      }

      .icon-btn {
        border: none;
        background: none;
        color: #999;
        cursor: pointer;
        padding: 0 4px;
      }

      .icon-btn:hover {
        color: #fff;
      }

      .add-collection-link {
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 0.15em;
        margin-top: -9px;
        margin-bottom: 8px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }

      #collection-popup {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      #collection-popup input {
        width: 100%;
        padding: 6px;
        border: 1px solid #444;
        border-radius: 4px;
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.75rem;
        text-transform: none;
        background: none;
        color: #fff;
      }

      .popup-buttons {
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }

      .popup-buttons button {
        flex: 1;
        padding: 6px;
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 700;
        border-radius: 6px;
        background: none;
        color: #eee;
        border: 1px solid #444;
        cursor: pointer;
      }

      .popup-buttons button:hover {
        background: #222;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        position: relative;
      }

      #entry-title {
        z-index: 1;
      }

      #entry-date {
        position: absolute;
        right: 0;
        top: 0;
      }

      .notes[contenteditable=true] {
        outline: 0;
        flex-grow: 1;
        font-size: 0.85rem;
        line-height: 1.9;
        letter-spacing: 0.04em;
        background: none;
      }

      #sync-status {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.6rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #999;
        font-weight: 500;
        pointer-events: none;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #sync-status .spinner {
        width: 10px;
        height: 10px;
        border: 1.5px solid #888;
        border-top: 1.5px solid transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

.entry-line {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin-bottom: 12px;
}

.entry-line input[type=checkbox] {
  appearance: none;
  width: 18px;
  height: 18px;
  border: 1px solid #eee;
  background: none;
  position: relative;
  cursor: pointer;
  margin-top: 4px;
  border-radius: 4px;
  flex-shrink: 0;
  box-sizing: border-box;
  vertical-align: top;
}

.entry-line input[type=checkbox]:checked::after {
  content: "X";
  font-size: 16px;
  position: absolute;
  top: -1px;
  left: 3px;
  color: #eee;
}

.entry-line .line-text {
  display: block;
  flex-grow: 1;
  word-break: break-word;
  white-space: pre-wrap;
}

.entry-line input[type=checkbox]:checked ~ .line-text {
  text-decoration: line-through;
  opacity: 0.5;
}


      #index-search {
        display: block;
        width: 100%;
        font-size: 0.7rem;
        letter-spacing: 0.08em;
        margin-bottom: 10px;
        padding: 6px 8px;
        background: none;
        border: 1px solid #333;
        border-radius: 6px;
        color: #eee;
      }

      @media (prefers-color-scheme: light) {
        body, html {
          background: none;
          color: #000;
        }

        .card,
        .panel,
        .notes,
        .popup-buttons button {
          border-color: #ccc;
          background: none;
          color: #000;
        }

        .card h2,
        .icon-btn,
        .add-collection-link,
        #index-search,
        #collection-popup input {
          color: #111;
          border-color: #ccc;
          background: none;
        }

        .icon-btn:hover {
          color: #000;
        }

        #sync-status {
          color: #666;
        }

        .entry-line input[type="checkbox"] {
          border: 1px solid #000;
        }

        .entry-line input[type="checkbox"]:checked::after {
          color: #000;
        }

        .card .item {
          background: none !important;
          color: #000000 !important;
          border-radius: 4px;
          padding: 2px 4px;
        }

        .card .item:hover {
          background: #eee;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="panel">
        <div id="index-card" class="card">
          <h2>INDEX</h2>
          <input id="index-search" placeholder="search YYYY-MM-DD" oninput="filterIndex()" />
          <div class="item" data-entry="today">TODAY</div>
          <div class="item" data-entry="yesterday">YESTERDAY</div>
        </div>
        <div id="collections-card" class="card">
          <h2>COLLECTIONS</h2>
          <span class="add-collection-link" onclick="toggleCollectionPopup()">+ ADD</span>
          <div id="collection-popup">
            <input id="new-collection-name" placeholder="Collection name" />
            <div class="popup-buttons">
              <button onclick="createCollection()">Save</button>
              <button onclick="toggleCollectionPopup()">Cancel</button>
            </div>
          </div>
          <div id="collections-list"></div>
        </div>
      </div>

      <div id="journal-panel">
        <div class="header">
          <div id="entry-title">DAILY LOG</div>
          <div id="entry-date">TODAY</div>
        </div>
        <div id="journal-content" class="notes" contenteditable="true"></div>
      </div>
    </div>

    <div id="sync-status">
      <span class="spinner" style="display:none;"></span>
      <span class="label">SYNCED</span>
    </div>

    <script>
      const content = document.getElementById("journal-content");
      const syncStatus = document.getElementById("sync-status");
      const spinner = syncStatus.querySelector(".spinner");
      const label = syncStatus.querySelector(".label");
      const title = document.getElementById("entry-title");
      const dateLabel = document.getElementById("entry-date");
      const collectionsListContainer = document.getElementById("collections-list");

      let currentMode = "daily";
      let currentSlug = new Date().toISOString().slice(0, 10);
      let collectionsList = [];

      function handleCheckboxToggle(e) {
  const checkbox = e.target;
  const entry = checkbox.closest('.entry-line');
  if (checkbox.checked) {
    entry.classList.add('done');
  } else {
    entry.classList.remove('done');
  }
}

      function updateStatus(text, isSyncing = false) {
        label.textContent = text;
        spinner.style.display = isSyncing ? "inline-block" : "none";
      }

      function ensureVisibleContent() {
        if (content.innerHTML.trim() === '') {
          const div = document.createElement('div');
          div.className = 'entry-line';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          const span = document.createElement('span');
          span.textContent = 'Start writing...';
          div.appendChild(checkbox);
          div.appendChild(span);
          content.appendChild(div);
        }
      }

      function restoreFromCache() {
        const key = `bujocache-${currentMode}-${currentSlug}`;
        const cached = localStorage.getItem(key);
        if (cached) {
          content.innerHTML = decodeURIComponent(escape(atob(cached)));
          updateStatus("LOADED CACHED");
          return true;
        }
        return false;
      }

      function saveContent() {
        const encoded = btoa(unescape(encodeURIComponent(content.innerHTML)));
        localStorage.setItem(`bujocache-${currentMode}-${currentSlug}`, encoded);

        updateStatus("SYNCING...", true);
        const payload = {
          date: currentSlug,
          content: encoded,
          mode: currentMode
        };

        fetch("https://bujolebron.netlify.app/.netlify/functions/dispatch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res => {
          if (res.ok) updateStatus("SYNCED");
          else updateStatus("NETLIFY ERROR");
        })
        .catch(() => updateStatus("APPTION ERROR"));
      }

      function debounceSave() {
        clearTimeout(window._saveTimeout);
        window._saveTimeout = setTimeout(saveContent, 2000);
      }

      content.addEventListener("input", debounceSave);
      content.addEventListener("change", debounceSave);
      content.addEventListener("keydown", e => {
    if (e.key === "Enter") {
  e.preventDefault();

  const div = document.createElement('div');
  div.className = 'entry-line';

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.addEventListener('change', handleCheckboxToggle);

  const span = document.createElement('span');
  span.className = 'line-text';
  span.innerHTML = '&nbsp;';

  div.appendChild(checkbox);
  div.appendChild(span);
  content.appendChild(div);

  const range = document.createRange();
  const sel = window.getSelection();
  range.setStart(span, 1);
  range.collapse(true);
  sel.removeAllRanges();
  sel.addRange(range);

  debounceSave();
}
      });

      function toggleCollectionPopup() {
        const popup = document.getElementById("collection-popup");
        popup.style.display = popup.style.display === "flex" ? "none" : "flex";
      }

      function saveCollectionsIndex() {
        const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(collectionsList))));
        fetch("https://bujolebron.netlify.app/.netlify/functions/dispatch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: "collections-index",
            date: "collections-index",
            content: encoded
          })
        });
      }

      function createCollection() {
        const nameInput = document.getElementById("new-collection-name");
        const name = nameInput.value.trim();
        if (!name) return;
        const slug = name.toLowerCase();
        if (!collectionsList.includes(slug)) {
          collectionsList.push(slug);
          renderCollectionItem(slug);
          saveCollectionsIndex();
        }
        nameInput.value = "";
        toggleCollectionPopup();
      }

      function renderCollectionItem(slug) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span onclick="loadCollection('${slug}')">${slug.toUpperCase()}</span>
          <span class="item-controls">
            <button class="icon-btn" onclick="renameCollection('${slug}')">âœŽ</button>
            <button class="icon-btn" onclick="deleteCollection('${slug}')">ðŸ—‘</button>
          </span>
        `;
        collectionsListContainer.appendChild(div);
      }

      function renameCollection(slug) {
        const newName = prompt("Rename collection:", slug.toUpperCase());
        if (!newName) return;
        const newSlug = newName.trim().toLowerCase();
        const index = collectionsList.indexOf(slug);
        if (index !== -1) {
          collectionsList[index] = newSlug;
          saveCollectionsIndex();
          loadCollectionsList(); // re-render
        }
      }

      function deleteCollection(slug) {
        if (!confirm(`Delete collection "${slug.toUpperCase()}"?`)) return;
        collectionsList = collectionsList.filter(s => s !== slug);
        saveCollectionsIndex();
        loadCollectionsList(); // re-render
      }

      function loadCollection(slug) {
        currentMode = "collection";
        currentSlug = slug;
        const url = `https://raw.githubusercontent.com/lebron1212/bulletjournal/main/journals/collections/collection-${slug}.html?cb=${Date.now()}`;
        title.textContent = slug.toUpperCase();
        dateLabel.textContent = "";
        fetch(url)
          .then(res => res.ok ? res.text() : Promise.reject())
          .then(html => {
            content.innerHTML = html;
            updateStatus("LOADED COLLECTION");
          })
          .catch(() => {
            if (!restoreFromCache()) {
              content.innerHTML = "";
              ensureVisibleContent();
              updateStatus("NEW COLLECTION");
            }
          });
      }

      function loadSyncedContent(date) {
        currentMode = "daily";
        currentSlug = date;
        title.textContent = "DAILY LOG";
        dateLabel.textContent = date;
        const url = `https://raw.githubusercontent.com/lebron1212/bulletjournal/main/journals/indexes/journal-${date}.html?cb=${Date.now()}`;
        fetch(url)
          .then(res => res.ok ? res.text() : Promise.reject())
          .then(html => {
            content.innerHTML = html;
            updateStatus("LOADED SYNCED");
          })
          .catch(() => {
            if (!restoreFromCache()) {
              content.innerHTML = '';
              ensureVisibleContent();
              updateStatus("NEW ENTRY");
            }
          });
      }

      function loadCollectionsList() {
        collectionsListContainer.innerHTML = "";
        fetch("https://raw.githubusercontent.com/lebron1212/bulletjournal/main/journals/collections/collections-index.json")
          .then(res => res.ok ? res.json() : [])
          .then(data => {
            collectionsList = data;
            data.forEach(renderCollectionItem);
          })
          .catch(() => collectionsList = []);
      }

      function filterIndex() {
        const query = document.getElementById("index-search").value.toLowerCase();
        document.querySelectorAll('#index-card .item').forEach(el => {
          el.style.display = el.textContent.toLowerCase().includes(query) ? "block" : "none";
        });
      }

      document.querySelector('[data-entry="today"]').addEventListener("click", () => {
        loadSyncedContent(new Date().toISOString().slice(0, 10));
      });

      document.querySelector('[data-entry="yesterday"]').addEventListener("click", () => {
        const d = new Date();
        d.setDate(d.getDate() - 1);
        loadSyncedContent(d.toISOString().slice(0, 10));
      });

      loadCollectionsList();
      loadSyncedContent(new Date().toISOString().slice(0, 10));

      document.querySelectorAll('.entry-line input[type=checkbox]').forEach(cb => {
  cb.addEventListener('change', handleCheckboxToggle);
  if (cb.checked) cb.dispatchEvent(new Event('change'));
});

    </script>
  </body>
</html>
