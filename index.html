<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Command Test</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      padding: 40px;
    }
    .line-text {
      padding: 10px;
      border: 1px solid #333;
      margin-bottom: 8px;
    }

    #command-palette {
      position: absolute;
      display: none;
      top: 100px;
      left: 100px;
      background: #222;
      border: 1px solid #555;
      padding: 10px;
      width: 200px;
      color: #fff;
      z-index: 9999;
      border-radius: 8px;
    }

    #command-palette input {
      width: 100%;
      padding: 6px;
      background: #000;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body contenteditable="true">

  <div class="line-text" contenteditable="true">Try typing here...</div>

  <div id="command-palette">
    <input placeholder="Type a command..." />
  </div>

  <script>
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "/" &&
        !e.metaKey &&
        !e.ctrlKey &&
        !e.altKey &&
        !e.shiftKey
      ) {
        e.preventDefault();

        const palette = document.getElementById("command-palette");
        palette.style.display = "block";
        palette.querySelector("input").focus();
      }
    });
  </script>
</body>
</html>
