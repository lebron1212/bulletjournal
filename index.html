<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bullet Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    *, ::before, ::after {
      box-sizing: border-box;
    }

    html, body {
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      color: #eee;
      text-transform: uppercase;
      overflow: hidden;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    #wrapper {
      display: flex;
      flex-direction: row;
      padding: 40px 20px;
      width: 100%;
      gap: 32px;
      overflow: hidden;
    }

    @media (max-width: 700px) {
      #wrapper {
        flex-direction: column;
        padding: 20px 16px;
      }

      .panel {
        width: 100%;
        margin-bottom: 20px;
        padding: 16px;
      }

      #journal-panel {
        max-width: 100%;
        padding: 20px;
      }
    }

    .panel {
      width: 220px;
      flex-shrink: 0;
      padding: 28px;
      position: relative;
    }

    .card {
      background: none;
      border: 1px solid #333;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 18px 16px;
      position: relative;
    }

    .card h2 {
      font-size: 0.75rem;
      margin: 0 0 12px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
      font-weight: 700;
    }

    #calendar-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 0.7rem;
      background: none;
      border: 1px solid #666;
      color: #eee;
      padding: 0px 5px 1px;
      border-radius: 4px;
      cursor: pointer;
    }

    #calendar-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 12px;
      z-index: 1001;
      display: none;
      width: 300px;
      max-width: 90vw;
      color: #fff;
    }

    #calendar-popup h3 {
      font-size: 0.75rem;
      margin: 0 0 6px;
      text-align: center;
    }

    #calendar-popup p {
      font-size: 0.65rem;
      margin: 0 0 12px;
      text-align: center;
    }

    #calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      margin-bottom: 10px;
    }

    #calendar-header button {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 2px 6px;
    }

    #calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 12px;
    }

    .calendar-day {
      font-size: 0.65rem;
      text-align: center;
      padding: 6px 0;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    .calendar-day:hover {
      background: #222;
    }

    .calendar-today {
      border-color: #0af;
      font-weight: bold;
    }

    .calendar-selected {
      border: 1px solid #fff;
      background: #333;
    }

    .calendar-popup-buttons {
      display: flex;
      gap: 8px;
    }

    .calendar-popup-buttons button {
      flex: 1;
      padding: 6px;
      font-size: 0.65rem;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.08em;
      border-radius: 6px;
      background: none;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
    }

    .calendar-popup-buttons button:hover {
      background: #222;
    }

    #index-search {
      display: block;
      width: 100%;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      margin: 12px 0;
      padding: 6px 8px;
      background: none;
      border: 1px solid #444;
      border-radius: 6px;
      color: #eee;
    }

    #index-search:focus {
      border-color: #0af;
      outline: none;
    }

    .item {
      font-size: 0.75rem;
      letter-spacing: 0.03em;
      cursor: pointer;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      color: #888;
    }

    .item.active {
      font-weight: bold;
      color: #fff;
    }

    .item-controls {
      display: flex;
      gap: 6px;
      font-size: 0.65rem;
    }

    .icon-btn {
      border: none;
      background: none;
      color: #999;
      cursor: pointer;
      padding: 0 4px;
    }

    .icon-btn:hover { color: #fff; }

    .add-collection-link {
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      margin-top: -9px;
      margin-bottom: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    #collection-popup {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    #collection-popup input {
      width: 100%;
      padding: 6px;
      border: 1px solid #444;
      border-radius: 4px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.75rem;
      text-transform: none;
      background: none;
      color: #fff;
    }

    .popup-buttons {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .popup-buttons button {
      flex: 1;
      padding: 6px;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 700;
      border-radius: 6px;
      background: none;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
    }

    .popup-buttons button:hover {
      background: #222;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      position: relative;
    }

    #entry-title {
      margin-right: 10px;
    }

    #entry-date {
      font-size: 0.7rem;
      font-weight: 400;
      color: #aaa;
    }

    .drag-toggle-btn {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 1rem;
      border: none;
      background: none;
      color: #999;
      cursor: pointer;
      padding: 4px;
    }

    .drag-toggle-btn.active {
      color: #0af;
    }

    #journal-content.notes {
      outline: 0;
      flex-grow: 1;
      font-size: 0.85rem;
      line-height: 1.9;
      letter-spacing: 0.04em;
      background: none;
      overflow-y: auto;
      max-height: calc(100vh - 140px);
    }

    .entry-line {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
      cursor: grab;
      position: relative;
    }

    .entry-line.drag-enabled .drag-handle {
      display: inline-block;
    }

    .drag-handle {
      font-size: 0.9rem;
      cursor: grab;
      user-select: none;
      flex-shrink: 0;
      display: none;
      opacity: 0.5;
    }

    .drag-ghost {
      opacity: 0.3;
    }

    .drop-line {
      position: absolute;
      height: 2px;
      background: #0af;
      left: 0;
      right: 0;
      top: -1px;
    }

    .entry-line input[type=checkbox] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 1px solid #eee;
      background: none;
      position: relative;
      cursor: pointer;
      margin-top: 4px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .entry-line input[type=checkbox]:checked::after {
      content: "X";
      font-size: 16px;
      position: absolute;
      top: -1px;
      left: 3px;
      color: #eee;
    }

    .entry-line .line-text {
      flex-grow: 1;
      white-space: pre-wrap;
      word-break: break-word;
      outline: none;
      line-height: 1.8;
      min-height: 24px;
    }

    .entry-line input[type=checkbox]:checked ~ .line-text {
      text-decoration: line-through;
      opacity: 0.5;
    }

    #hide-wrapper {
      position: fixed;
      bottom: 12px;
      left: 12px;
      font-size: 0.6rem;
      color: #aaa;
      background: none;
      padding: 4px 6px;
      border-radius: 6px;
      user-select: none;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #hide-wrapper input {
      transform: scale(1.1);
      margin: 0;
    }

    #sync-status {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #999;
      font-weight: 500;
      pointer-events: none;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #sync-status .spinner {
      width: 10px;
      height: 10px;
      border: 1.5px solid #888;
      border-top: 1.5px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: light) {
      html, body { color: #000; }
      .card, .panel, .notes, .popup-buttons button {
        border-color: #ccc;
        color: #000;
      }
      .card .item { color: #333; }
      .card .item.active { color: #000; font-weight: bold; }
      .icon-btn { color: #666; }
      .icon-btn:hover { color: #000; }
      #index-search, #collection-popup input, .popup-buttons button {
        color: #111;
        border-color: #aaa;
      }
      #calendar-popup {
        background: #fff;
        color: #000;
        border-color: #aaa;
      }
      .calendar-day {
        border-color: #aaa;
        color: #000;
      }
      .calendar-day:hover { background: #eee; }
      .calendar-popup-buttons button {
        color: #000;
        border-color: #000;
      }
      #calendar-popup input[type="date"] {
        color: #000;
        border-color: #aaa;
      }
      #calendar-btn, .drag-toggle-btn {
        color: #000;
        border-color: #000;
      }
      .entry-line input[type="checkbox"] { border-color: #000; }
      .entry-line input[type="checkbox"]:checked::after { color: #000; }
      #hide-wrapper { color: #333; }
    }
  </style>
<body>
  <div id="wrapper">
    <div class="panel">
      <div class="card" id="index-card">
        <h2>INDEX</h2>
        <button id="calendar-btn">+</button>
        <div id="calendar-popup">
          <h3>DATE INPUT</h3>
          <p>PLEASE INPUT THE DATE YOU'D LIKE TO CREATE</p>
          <div id="calendar-header">
            <button id="prev-month">&#8592;</button>
            <span id="calendar-month"></span>
            <button id="next-month">&#8594;</button>
          </div>
          <div id="calendar-grid"></div>
          <div class="calendar-popup-buttons">
            <button id="calendar-create">CREATE</button>
            <button onclick="calendarPopup.style.display='none'">CANCEL</button>
          </div>
        </div>
        <input id="index-search" placeholder="search YYYY-MM-DD" oninput="filterIndex()" />
        <div class="item" id="yesterday-entry" data-entry="">YESTERDAY</div>
        <div class="item" id="today-entry" data-entry="">TODAY</div>
        <div class="item" id="tomorrow-entry" data-entry="">TOMORROW</div>
      </div>

      <div id="collections-card" class="card">
        <h2>COLLECTIONS</h2>
        <span class="add-collection-link" onclick="toggleCollectionPopup()">+ ADD</span>
        <div id="collection-popup">
          <input id="new-collection-name" placeholder="Collection name" />
          <div class="popup-buttons">
            <button onclick="createCollection()">SAVE</button>
            <button onclick="toggleCollectionPopup()">CANCEL</button>
          </div>
        </div>
        <div id="collections-list"></div>
      </div>
    </div>

    <div id="journal-panel">
      <div class="header">
        <div style="display: flex; align-items: baseline;">
          <div id="entry-title">DAILY LOG</div>
          <div id="entry-date"></div>
        </div>
        <button class="drag-toggle-btn" id="dragToggleBtn" title="Reorder Mode">☰</button>
      </div>
      <div id="journal-content" class="notes" contenteditable="true"></div>
    </div>
  </div>

  <div id="sync-status">
    <span class="spinner" style="display:none;"></span>
    <span class="label">SYNCED</span>
  </div>

  <div id="hide-wrapper">
    <label><input type="checkbox" id="hide-completed" onchange="toggleCompleted()" /> HIDE COMPLETED</label>
  </div>

  <!-- RENAME MODAL -->
  <div id="rename-popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#111; color:#fff; padding:20px; border:1px solid #444; border-radius:10px; z-index:1002; width:260px; max-width:90vw;">
    <h3 style="font-size:0.75rem; margin:0 0 8px;">RENAME COLLECTION</h3>
    <input id="rename-input" placeholder="New name" style="width:100%; padding:6px; font-family:'IBM Plex Mono', monospace; background:none; border:1px solid #444; color:#fff; font-size:0.75rem; margin-bottom:10px;" />
    <div class="popup-buttons">
      <button onclick="confirmRename()">SAVE</button>
      <button onclick="hideRenamePopup()">CANCEL</button>
    </div>
  </div>

  <!-- DELETE MODAL -->
  <div id="delete-popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#111; color:#fff; padding:20px; border:1px solid #444; border-radius:10px; z-index:1002; width:260px; max-width:90vw;">
    <h3 style="font-size:0.75rem; margin:0 0 8px;">DELETE COLLECTION</h3>
    <p style="font-size:0.65rem; margin-bottom:12px;">Are you sure you want to delete this collection?</p>
    <div class="popup-buttons">
      <button onclick="confirmDelete()">DELETE</button>
      <button onclick="hideDeletePopup()">CANCEL</button>
    </div>
  </div>
<script>
let currentMode = "daily";
let currentSlug = new Date().toISOString().slice(0, 10);
let collectionsList = [];
let undoStack = [], redoStack = [];
let dragMode = false;
let calendarDate = new Date();
let selectedCalendarSlug = null;
let renameTargetSlug = "", deleteTargetSlug = "";

const content = document.getElementById("journal-content");
const dateLabel = document.getElementById("entry-date");
const title = document.getElementById("entry-title");
const calendarPopup = document.getElementById("calendar-popup");
const calendarGrid = document.getElementById("calendar-grid");
const calendarMonthLabel = document.getElementById("calendar-month");

function updateStatus(text, isSyncing = false) {
  const label = document.querySelector("#sync-status .label");
  const spinner = document.querySelector("#sync-status .spinner");
  label.textContent = text;
  spinner.style.display = isSyncing ? "inline-block" : "none";
}

function forceCheckboxAttributes() {
  content.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.checked ? cb.setAttribute("checked", "checked") : cb.removeAttribute("checked");
  });
}

function saveContent() {
  forceCheckboxAttributes();
  const html = `<!-- version:${new Date().toISOString()} -->\n` + content.innerHTML;
  const encoded = btoa(unescape(encodeURIComponent(html)));
  const key = `bujocache-${currentMode}-${currentSlug}`;
  localStorage.setItem(key, encoded);

  updateStatus("SYNCING...", true);
  fetch("https://bujolebron.netlify.app/.netlify/functions/dispatch", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ date: currentSlug, content: encoded, mode: currentMode })
  })
  .then(res => updateStatus(res.ok ? "SYNCED" : "NETLIFY ERROR"))
  .catch(() => updateStatus("APPTION ERROR"));
}

function debounceSave() {
  clearTimeout(window._saveTimeout);
  window._saveTimeout = setTimeout(() => {
    undoStack.push(content.innerHTML);
    redoStack = [];
    saveContent();
  }, 800);
}

function restoreFromCache() {
  const key = `bujocache-${currentMode}-${currentSlug}`;
  const cached = localStorage.getItem(key);
  if (cached) {
    content.innerHTML = decodeURIComponent(escape(atob(cached))).replace(/<!-- version:.*?-->\n?/i, "");
    updateStatus("LOADED CACHED");
    return true;
  }
  return false;
}

function ensureVisibleContent() {
  if (content.innerHTML.trim() === "") addEntryLine("Start writing...");
}

function addEntryLine(text = "") {
  const div = document.createElement("div");
  div.className = "entry-line";
  if (dragMode) div.classList.add("drag-enabled");

  const handle = document.createElement("div");
  handle.className = "drag-handle";
  handle.innerHTML = "☰";

  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.addEventListener("change", debounceSave);

  const textDiv = document.createElement("div");
  textDiv.className = "line-text";
  textDiv.contentEditable = !dragMode;
  textDiv.innerHTML = text || "&nbsp;";

  div.appendChild(handle);
  div.appendChild(checkbox);
  div.appendChild(textDiv);
  content.appendChild(div);
}

function formatPrettyDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleDateString("en-US", { weekday: "short", month: "short", day: "numeric" }).toUpperCase();
}

function highlightActive(slug) {
  document.querySelectorAll("#index-card .item, #collections-list .item").forEach(el => el.classList.remove("active"));
  const el = document.querySelector(`[data-entry="${slug}"]`);
  if (el) el.classList.add("active");
}

function loadSyncedContent(date) {
  currentMode = "daily";
  currentSlug = date;
  title.textContent = "DAILY LOG";
  dateLabel.textContent = formatPrettyDate(date);
  highlightActive(date);

  if (!restoreFromCache()) {
    content.innerHTML = "";
    ensureVisibleContent();
  }

  fetch(`https://raw.githubusercontent.com/lebron1212/bulletjournal/main/journals/indexes/journal-${date}.html?cb=${Date.now()}`)
    .then(res => res.ok ? res.text() : Promise.reject())
    .then(html => {
      content.innerHTML = html.replace(/<!-- version:.*?-->\n?/i, "");
      updateStatus("LOADED SYNCED");
      debounceSave();
    })
    .catch(() => updateStatus("OFFLINE"));
}

function loadCollection(slug) {
  currentMode = "collection";
  currentSlug = slug;
  title.textContent = slug.toUpperCase();
  dateLabel.textContent = "";
  highlightActive(slug);

  if (!restoreFromCache()) {
    content.innerHTML = "";
    ensureVisibleContent();
  }

  fetch(`https://raw.githubusercontent.com/lebron1212/bulletjournal/main/journals/collections/collection-${slug}.html?cb=${Date.now()}`)
    .then(res => res.ok ? res.text() : Promise.reject())
    .then(html => {
      content.innerHTML = html.replace(/<!-- version:.*?-->\n?/i, "");
      updateStatus("LOADED SYNCED");
      debounceSave();
    })
    .catch(() => updateStatus("OFFLINE"));
}

function toggleCompleted() {
  const hide = document.getElementById("hide-completed").checked;
  document.querySelectorAll(".entry-line").forEach(el => {
    const cb = el.querySelector('input[type="checkbox"]');
    const done = cb?.checked;
    el.classList.toggle("done", done);
    el.style.display = hide && done ? "none" : "flex";
  });
}

function toggleCollectionPopup() {
  const popup = document.getElementById("collection-popup");
  popup.style.display = popup.style.display === "flex" ? "none" : "flex";
}

function createCollection() {
  const nameInput = document.getElementById("new-collection-name");
  const name = nameInput.value.trim();
  if (!name) return;
  const slug = name.toLowerCase().replace(/\s+/g, "-");
  if (!collectionsList.includes(slug)) {
    collectionsList.push(slug);
    saveCollectionsIndex();
    renderCollectionItem(slug);
  }
  nameInput.value = "";
  toggleCollectionPopup();
}

function renderCollectionItem(slug) {
  const div = document.createElement("div");
  div.className = "item";
  div.setAttribute("data-entry", slug);
  div.innerHTML =
    `<span onclick="loadCollection('${slug}')">${slug.toUpperCase()}</span>
     <span class="item-controls">
       <button class="icon-btn" onclick="showRenamePopup('${slug}')">✎</button>
       <button class="icon-btn" onclick="showDeletePopup('${slug}')">🗑</button>
     </span>`;
  collectionsListContainer.appendChild(div);
}

function showRenamePopup(slug) {
  renameTargetSlug = slug;
  document.getElementById("rename-input").value = slug.toUpperCase();
  document.getElementById("rename-popup").style.display = "block";
}

function hideRenamePopup() {
  renameTargetSlug = "";
  document.getElementById("rename-popup").style.display = "none";
}

function confirmRename() {
  const newSlug = document.getElementById("rename-input").value.trim().toLowerCase().replace(/\s+/g, "-");
  const index = collectionsList.indexOf(renameTargetSlug);
  if (index !== -1 && newSlug) {
    collectionsList[index] = newSlug;
    saveCollectionsIndex();
    loadCollectionsList();
    if (currentMode === "collection" && currentSlug === renameTargetSlug) {
      loadCollection(newSlug);
    }
  }
  hideRenamePopup();
}

function showDeletePopup(slug) {
  deleteTargetSlug = slug;
  document.getElementById("delete-popup").style.display = "block";
}

function hideDeletePopup() {
  deleteTargetSlug = "";
  document.getElementById("delete-popup").style.display = "none";
}

function confirmDelete() {
  if (!deleteTargetSlug) return;
  collectionsList = collectionsList.filter(s => s !== deleteTargetSlug);
  saveCollectionsIndex();
  loadCollectionsList();
  if (currentMode === "collection" && currentSlug === deleteTargetSlug) {
    content.innerHTML = "";
    title.textContent = "DAILY LOG";
    dateLabel.textContent = "";
  }
  hideDeletePopup();
}

function saveCollectionsIndex() {
  fetch("https://bujolebron.netlify.app/.netlify/functions/dispatch", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      mode: "collections-index",
      date: "collections-index",
      content: btoa(unescape(encodeURIComponent(JSON.stringify(collectionsList))))
    })
  });
}

function loadCollectionsList() {
  collectionsListContainer.innerHTML = "";
  fetch("https://raw.githubusercontent.com/lebron1212/bulletjournal/main/journals/collections/collections-index.json")
    .then(res => res.ok ? res.json() : [])
    .then(data => {
      collectionsList = data;
      data.forEach(renderCollectionItem);
      highlightActive(currentSlug);
      new Sortable(collectionsListContainer, {
        animation: 150,
        onEnd: () => {
          collectionsList = Array.from(document.querySelectorAll("#collections-list .item"))
            .map(el => el.dataset.entry);
          saveCollectionsIndex();
        }
      });
    })
    .catch(() => collectionsList = []);
}

function buildCalendarGrid(monthDate) {
  calendarGrid.innerHTML = "";
  const year = monthDate.getFullYear();
  const month = monthDate.getMonth();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  calendarMonthLabel.innerText = monthDate.toLocaleString("default", { month: "long", year: "numeric" }).toUpperCase();

  for (let i = 1; i <= daysInMonth; i++) {
    const d = new Date(year, month, i);
    const slug = d.toISOString().slice(0, 10);
    const el = document.createElement("div");
    el.className = "calendar-day";
    el.innerText = i;
    if (slug === new Date().toISOString().slice(0, 10)) el.classList.add("calendar-today");
    el.onclick = () => {
      selectedCalendarSlug = slug;
      [...calendarGrid.children].forEach(c => c.classList.remove("calendar-selected"));
      el.classList.add("calendar-selected");
    };
    calendarGrid.appendChild(el);
  }
}

document.getElementById("calendar-btn").onclick = () => {
  calendarPopup.style.display = "block";
  buildCalendarGrid(calendarDate);
};

document.getElementById("calendar-create").onclick = () => {
  if (selectedCalendarSlug) {
    calendarPopup.style.display = "none";
    loadSyncedContent(selectedCalendarSlug);
  }
};

document.getElementById("prev-month").onclick = () => {
  calendarDate.setMonth(calendarDate.getMonth() - 1);
  buildCalendarGrid(calendarDate);
};

document.getElementById("next-month").onclick = () => {
  calendarDate.setMonth(calendarDate.getMonth() + 1);
  buildCalendarGrid(calendarDate);
};

document.getElementById("dragToggleBtn").onclick = () => {
  dragMode = !dragMode;
  document.getElementById("dragToggleBtn").classList.toggle("active", dragMode);
  document.querySelectorAll(".entry-line").forEach(line => {
    line.classList.toggle("drag-enabled", dragMode);
    const text = line.querySelector(".line-text");
    if (text) text.contentEditable = !dragMode;
  });
};

new Sortable(content, {
  handle: ".drag-handle",
  draggable: ".entry-line",
  animation: 150,
  onStart: function (evt) {
    const ghost = evt.item;
    ghost.classList.add("drag-ghost");
  },
  onEnd: function (evt) {
    evt.item.classList.remove("drag-ghost");
    debounceSave();
  }
});

content.addEventListener("input", debounceSave);
content.addEventListener("change", debounceSave);
content.addEventListener("keydown", e => {
  const isMac = navigator.platform.toUpperCase().includes("MAC");
  const meta = isMac ? e.metaKey : e.ctrlKey;

  if (meta && e.key === "z" && !e.shiftKey) {
    e.preventDefault();
    if (undoStack.length) {
      redoStack.push(content.innerHTML);
      content.innerHTML = undoStack.pop();
      debounceSave();
    }
  }

  if ((meta && e.key === "Z") || (meta && e.shiftKey && e.key === "z")) {
    e.preventDefault();
    if (redoStack.length) {
      undoStack.push(content.innerHTML);
      content.innerHTML = redoStack.pop();
      debounceSave();
    }
  }

  if (e.key === "Enter" && !dragMode) {
    e.preventDefault();
    addEntryLine();
    const lines = document.querySelectorAll(".entry-line .line-text");
    const last = lines[lines.length - 1];
    const range = document.createRange();
    const sel = window.getSelection();
    range.setStart(last, 0);
    range.collapse(true);
    sel.removeAllRanges();
    sel.addRange(range);
    debounceSave();
  }
});

(function setRelativeIndexDates() {
  const today = new Date();
  const iso = d => d.toISOString().slice(0, 10);
  const yesterday = new Date(today); yesterday.setDate(today.getDate() - 1);
  const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);
  document.getElementById("yesterday-entry").setAttribute("data-entry", iso(yesterday));
  document.getElementById("today-entry").setAttribute("data-entry", iso(today));
  document.getElementById("tomorrow-entry").setAttribute("data-entry", iso(tomorrow));

  document.getElementById("yesterday-entry").onclick = () => loadSyncedContent(iso(yesterday));
  document.getElementById("today-entry").onclick = () => loadSyncedContent(iso(today));
  document.getElementById("tomorrow-entry").onclick = () => loadSyncedContent(iso(tomorrow));
})();

loadCollectionsList();
loadSyncedContent(currentSlug);
</script>
